<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Booking System</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="calendar-section">
        <h1>Event Booking System</h1>
        <h2>April 2025</h2>

        <div class="calendar-header">
          <div class="calendar-nav">
            <button id="prev-month">&lt; Prev</button>
            <button id="next-month">Next &gt;</button>
          </div>
        </div>

        <div class="calendar-grid">
          <div class="calendar-day-header">Sun</div>
          <div class="calendar-day-header">Mon</div>
          <div class="calendar-day-header">Tue</div>
          <div class="calendar-day-header">Wed</div>
          <div class="calendar-day-header">Thu</div>
          <div class="calendar-day-header">Fri</div>
          <div class="calendar-day-header">Sat</div>
        </div>

        <div class="events-list">
          <h3>Upcoming Events</h3>

          <div class="event-card">
            <h3>Tech Talk</h3>
            <p>April 20, 2025, Mumbai</p>
            <button class="event-book-btn" data-date="2025-04-20">
              Book Now
            </button>
          </div>

          <div class="event-card">
            <h3>Design Workshop</h3>
            <p>April 21, 2025, Delhi</p>
            <button class="event-book-btn" data-date="2025-04-21">
              Book Now
            </button>
          </div>
        </div>
      </div>

      <div class="booking-section">
        <h2>Selected Date: <span id="selected-date">2025-04-02</span></h2>
        
        <div id="event-details" class="event-details" style="display: none">
          <h3>Event Details</h3>
          <p id="event-title"></p>
          <p id="event-date"></p>
        </div>

        <form id="booking-form" class="booking-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
            <div id="name-error" class="error">Name is required</div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <div id="email-error" class="error"></div>
          </div>

          <div class="form-group">
            <label for="phone">Contact Number</label>
            <input type="tel" id="phone" name="phone" required />
            <div id="phone-error" class="error"></div>
          </div>

          <div class="form-group">
            <label for="attendees">Number of Attendees</label>
            <input
              type="number"
              id="attendees"
              name="attendees"
              min="1"
              required
            />
            <div id="attendees-error" class="error"></div>
          </div>

          <div class="form-group">
            <label for="event-type">Event Type</label>
            <select id="event-type" name="event-type" required>
              <option value="">Select an event type</option>
              <option value="conference">Conference</option>
              <option value="workshop">Workshop</option>
              <option value="seminar">Seminar</option>
              <option value="meeting">Meeting</option>
              <option value="Award-Function">Award Function</option>
              <option value="Birthday-Party">Birthday Party</option>
              <option value="Wedding-Ceremony">Wedding Ceremony</option>
              <option value="Exhibition">Exhibition</option>
            </select>
            <div id="event-type-error" class="error"></div>
          </div>

          <button type="submit" class="book-btn">Book Now</button>
        </form>

        <div id="confirmation-message" class="confirmation-message">
          Your booking has been confirmed! We've sent the details to your email.
        </div>
      </div>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
