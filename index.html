<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Booking System</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>

<div class="page">

  <div class="card left">
    <h1>Event Booking System</h1>

    <div class="month-bar">
      <h2 id="monthYear"></h2>
      <div class="nav-btns">
        <button id="prev">‹ Prev</button>
        <button id="next">Next ›</button>
      </div>
    </div>

    <div class="calendar">
      <div class="day-name">Sun</div>
      <div class="day-name">Mon</div>
      <div class="day-name">Tue</div>
      <div class="day-name">Wed</div>
      <div class="day-name">Thu</div>
      <div class="day-name">Fri</div>
      <div class="day-name">Sat</div>
    </div>

    <h3 class="section-title">Upcoming Events</h3>
    <div id="eventList" class="event-list"></div>
  </div>

  <div class="card right">

    <div class="info-box">
      <div>
        <span class="label">Selected Date</span>
        <p id="selectedDate">None</p>
      </div>
      <div>
        <span class="label">Selected Event</span>
        <p id="selectedEvent">None</p>
      </div>
    </div>

    <form id="bookingForm">
      <h3 class="section-title">Book Event</h3>

      <label>Name</label>
      <input type="text" id="name" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Phone Number</label>
      <input type="tel" id="phone" required>

      <label>Number of Attendees</label>
      <input type="number" id="attendees" min="1" required>

      <label>Event Type</label>
      <select id="eventType" required>
        <option value="">Select type</option>
        <option>Conference</option>
        <option>Workshop</option>
        <option>Meetup</option>
        <option>Expo</option>
        <option>Seminar</option>
      </select>

      <button type="submit" class="primary-btn">Confirm Booking</button>
    </form>

    <div id="message" class="message"></div>

    <h3 class="section-title">Latest Booking</h3>
    <div id="latestBooking" class="history-list"></div>

  </div>

</div>

<script src="Script.js"></script>
</body>
</html>
